name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --project core --group dev

      - name: Ruff lint
        run: |
          uv run --project core ruff check core/
          uv run --project core ruff check tools/

      - name: Ruff format
        run: |
          uv run --project core ruff format --check core/
          uv run --project core ruff format --check tools/

  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          cd core
          pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
          uv sync

      - name: Install tools dependencies
        run: |
          cd tools
          pip install --upgrade pip
          pip install -e .

      - name: Run core tests
        run: cd core && python -m pytest tests/ -v

      - name: Run tools tests
        run: cd tools && python -m pytest tests/ -v
          cd core
          uv run pytest tests/ -v

  test-tools:
    name: Test Tools
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies and run tests
        run: |
          cd tools
          uv sync --extra dev
          uv pip install --python .venv/bin/python -e ../core
          uv run --extra dev pytest tests/ -v

  validate:
    name: Validate Agent Exports
    runs-on: ubuntu-latest
    needs: [lint, test, test-tools]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          cd core
          uv sync

      - name: Validate exported agents
        run: |
          # Check that agent exports have valid structure
          if [ ! -d "exports" ]; then
            echo "No exports/ directory found, skipping validation"
            exit 0
          fi

          shopt -s nullglob
          agent_dirs=(exports/*/)
          shopt -u nullglob

          if [ ${#agent_dirs[@]} -eq 0 ]; then
            echo "No agent directories in exports/, skipping validation"
            exit 0
          fi

          validated=0
          for agent_dir in "${agent_dirs[@]}"; do
            if [ -f "$agent_dir/agent.json" ]; then
              echo "Validating $agent_dir"
              python -c "import json; json.load(open('$agent_dir/agent.json'))"
              validated=$((validated + 1))
            fi
          done

          if [ "$validated" -eq 0 ]; then
            echo "No agent.json files found in exports/, skipping validation"
          else
            echo "Validated $validated agent(s)"
          fi
